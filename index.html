<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!--Links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
     <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" class="pokemon_image" alt="pokemon">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input class="input_search" type="search" placeholder="Name or number" required>
        </form>

        <div class="buttons">
          <button class="button btn-prev">&lt; Prev  </button>
          <button class="button btn-next">Next &gt; </button>

        </div>
        <img src="./images/pokedex.png"  class="pokedex" alt="pokédex">
    </main>
</body>
</html>
